<h2 class="Jumbotron">Hero List</h2>
<ul>
  <li *ngFor="let mcu of hero" (click)="displayAll(mcu)">
    {{mcu}}
  </li>
</ul>
<p><span class="text-success">{{message}}</span></p>

<h3>Enter a new Hero to List</h3>
<input class="txt" type="text" #hname name="heroname.name" [(ngModel)]="heroName"/><br/>  
<button class= "btn btn-success" (click)="addHero();">Add</button>

<app-hero-details [parentData]="hname"></app-hero-details>
